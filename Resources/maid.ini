[Rainmeter]
update=65

[Iterations]
Measure=Calc
Formula=Counter % 28
IfCondition=Iterations = 25
IfTrueAction=[!ToggleConfig "Maid\maid" "maid.ini"]

[MeasureOnLoad]
Measure=Calc
Formula=Counter
IfCondition=Iterations = 1
IfTrueAction=[Play "#CURRENTPATH#notif.wav"]
UpdateDivider=-1

[ImageMeter]
Meter=Image
ImageName=[Iterations].gif
W= 300
H = 300
DynamicVariables=1